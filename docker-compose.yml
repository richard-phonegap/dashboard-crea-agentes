services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/agentforge.db
      - OLLAMA_API_BASE=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    restart: unless-stopped

  mcp-server:
    build:
      context: ./dashboard-crea-mcp/mcp-server
    ports:
      - "8001:8000"
      - "8002:8002"
    volumes:
      - ./dashboard-crea-mcp/mcp-server:/app
      - ./dashboard-crea-mcp/shared:/shared
    environment:
      - MCP_CONFIG_PATH=/shared/config.yaml
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  mcp-dashboard:
    build:
      context: ./dashboard-crea-mcp/dashboard
    ports:
      - "5173:5173"
    volumes:
      - ./dashboard-crea-mcp/dashboard:/app
      - dashboard_node_modules:/app/node_modules
    environment:
      - VITE_MCP_API_URL=http://localhost:8001 # Accessed from browser
    restart: unless-stopped

volumes:
  dashboard_node_modules:
